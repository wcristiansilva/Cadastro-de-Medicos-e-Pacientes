<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">

    <script defer src="/js/scriptpatients.js"></script>

<body>
    <nav class="navbar " role="navigation " aria-label="main navigation ">

            <a class="navbar-item " href="">
                <img src="https://bulma.io/images/bulma-logo.png " width="112 " height="28 ">
            </a>
            <!--  menu tipo burger para telas menores-->
            <a role="button " class="navbar-burger " aria-label="menu " aria-expanded="false " data-target="navbarBasicExample ">

        </div>

                <div class="navbar-item has-dropdown is-hoverable ">

                    </a>

                        </a>
                        <a id="CadPacientes" class="navbar-item ">

                        </a>
                    </div>
                </div>

                <div class="navbar-item has-dropdown is-hoverable ">

                    </a>

                        </a>
                        <a id="CadMedics" class="navbar-item ">

                        </a>

                </div>

                <a class="bt_add_con ">

    <div class="list-group-patients-viewer-off">

        </table>

        <thead _ngcontent-xmo-c24="">

            </tr>
